[project]
name = "mtcli-volume"
version = "0.1.0"
description = "Plugin mtcli que exibe o volume profile"
authors = [
    {name = "Valmir FranÃ§a da Silva",email = "vfranca3@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.14.0"
dependencies = [
    "mtcli (>=1.19.4,<2.0.0)"
]

[project.entry-points."mtcli.plugins"]
volume = "mtcli_volume.plugin:volume"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^6.2.1"
black = "^25.1.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.18"

[tool.pytest.ini_options]
addopts = "--cov=mtcli_volume --cov-report=html -ra -q"
